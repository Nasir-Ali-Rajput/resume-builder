<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<h1>Generate Free Professional Resume <img src="log .png" alt="logo" width="60" height="60"> </h1> 
    <form id="form">
        <h2>Profile Picture</h2>
        <hr style="margin-bottom: 20px;">
        <div>
            <div class="form-group">
                <input class="input" type="file" id="pic" >
                </div>

        
        <h2>Personal Information</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
        <label class="label" for="name">Name</label>
        <input class="input" type="text" id="name" >
        </div>

        <div class="form-group">
            <label class="label" for="desig">Designation</label>
            <input class="input" type="text" id="desig" >
            </div>
        
            <div class="form-group">
                <label class="label" for="phone">Phone</label>
                <input class="input" type="tel" id="phone" >
                </div>

                <div class="form-group">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" id="email" >
                    </div>  
                                            
            <div class="form-group">
                <label class="label" for="add">Address</label>
                <input class="input" type="text" id="add" >
                </div>

                <h2>About Us / Objectives</h2>
                <hr style="margin-bottom: 20px;">
                <div>
                    <div class="form-group">
                        <label class="label" for="about">About Us</label>
                        <input class="input" type="text" id="about" >
                        </div>
                
                <h2>Education</h2>
                <hr style="margin-bottom: 20px;">
                <div>
                    <div class="form-group">
                        <label class="label" for="pass1">Passing Year</label>
                        <input class="input" type="number" id="pass1" >
                        </div>
                        
                        <div class="form-group">
                            <label class="label" for="deg1">Degree</label>
                            <input class="input" type="text" id="deg1" >
                            </div>
        
                            <div class="form-group">
                                <label class="label" for="inst1">Institute</label>
                                <input class="input" type="test" id="inst1" >
                                </div>
                        
                                <div class="form-group">
                                    <label class="label" for="pass2">Passing Year</label>
                                    <input class="input" type="number" id="pass2" >
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="label" for="deg2">Degree</label>
                                        <input class="input" type="text" id="deg2" >
                                        </div>
                    
                                        <div class="form-group">
                                            <label class="label" for="inst2">Institute</label>
                                            <input class="input" type="test" id="inst2" >
                                            </div>
                            
                                            
                </div> 
    
                <h2>Expertise</h2>
                <hr style="margin-bottom: 20px;">
                <div>
                    <div class="form-group">
                        <label class="label" for="skill">Skill</label>
                        <input class="input mb-20" type="text" id="skill1" >
                        <label class="label" for="skill">Skill</label>
                        <input class="input mb-20" type="text" id="skill2" >
                        <label class="label" for="skill">Skill</label>
                        <input class="input mb-20" type="text" id="skill3" >
                        <label class="label" for="skill">Skill</label>
                        <input class="input mb-20" type="text" id="skill4" >
                        <label class="label" for="skill">Skill</label>
                        <input class="input mb-20" type="text" id="skill5" >
                        <label class="label" for="skill">Skill</label>
                        <input class="input mb-20" type="text" id="skill6" >
                       
                        

                        </div>
                        <h2>Language</h2>
                        <hr style="margin-bottom: 20px;">
                        <div class="form-group">
                            <label class="label" for="lang1">Language 1</label>
                            <input class="input mb-20" type="test" id="lang1" >
                            <label class="label" for="lang2">Language 2</label>
                            <input class="input mb-20" type="test" id="lang2" >
                            </div>

                            <h2>Experience</h2>
                            <hr style="margin-bottom: 20px;">
                            <div>
                                <div class="form-group">
                                    <label class="label" for="stYear">Start Year</label>
                                    <input class="input mb-20" type="number" id="stYear" >
                                    <label class="label" for="endYear">End Year</label>
                                    <input class="input mb-20" type="number" id="endYear"> 
                                    <label class="label" for="company">Company</label>
                                    <input class="input mb-20" type="text" id="company" >
                                    <label class="label" for="comLocation">Company Location</label>
                                    <input class="input mb-20" type="text" id="comLocation" >
                                    <label class="label" for="jobTitle">Job Title</label>
                                    <input class="input mb-20" type="text" id="jobTitle" >
                                    <label class="label" for="achv">Achievements</label>
                                    <input class="input mb-20" type="text" id="achv1" >
                                    <input class="input mb-20" type="text" id="achv2" >
                                    <input class="input mb-20" type="text" id="achv3" >
                                    </div>
                                    <div class="form-group">
                                        <label class="label" for="stYear1">Start Year</label>
                                        <input class="input mb-20" type="number" id="stYear1" >
                                        <label class="label" for="endYear1">End Year</label>
                                        <input class="input mb-20" type="number" id="endYear1"> 
                                        <label class="label" for="company1">Company</label>
                                        <input class="input mb-20" type="text" id="company1" >
                                        <label class="label" for="comLocation1">Company Location</label>
                                        <input class="input mb-20" type="text" id="comLocation1" >
                                        <label class="label" for="jobTitle1">Job Title</label>
                                        <input class="input mb-20" type="text" id="jobTitle1" >
                                        <label class="label" for="achv">Achievements</label>
                                        <input class="input mb-20" type="text" id="achv11" >
                                        <input class="input mb-20" type="text" id="achv22" >
                                        <input class="input mb-20" type="text" id="achv33" >
                                        </div>
                                        <div class="form-group">
                                            <label class="label" for="stYear2">Start Year</label>
                                            <input class="input mb-20" type="number" id="stYear2" >
                                            <label class="label" for="endYear2">End Year</label>
                                            <input class="input mb-20" type="number" id="endYear2"> 
                                            <label class="label" for="company2">Company</label>
                                            <input class="input mb-20" type="text" id="company2" >
                                            <label class="label" for="comLocation2">Company Location</label>
                                            <input class="input mb-20" type="text" id="comLocation2" >
                                            <label class="label" for="jobTitle2">Job Title</label>
                                            <input class="input mb-20" type="text" id="jobTitle2" >
                                            <label class="label" for="achv">Achievements</label>
                                            <input class="input mb-20" type="text" id="achv111" >
                                            <input class="input mb-20" type="text" id="achv222" >
                                            <input class="input mb-20" type="text" id="achv333" >
                                            </div>
      
      <h2>Reference</h2>
      <hr style="margin-bottom: 20px;">
      <div class="form-group">
      <input class="input" type="text" id="ref" >
      </div>


                

      <hr style="margin-bottom: 20px;">
<div class="btnDiv"><input id="submitBtn" class="submit" type="Submit"></div>
                       
    </form>


</body>
<script src="script.js"></script>
</html>
