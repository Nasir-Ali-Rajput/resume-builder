<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder Dev Nasir Ali</title>
    <link rel="stylesheet" href="style.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  </head>
  <body>
    <div class="resumeDiv">
      <header>

        <img id="resImag" src="ali.jpg" alt="CV Picture" />

        <div>
          <h2><span id="resName"></span></h2>
          <h3><span id="resDesig" ></span></h3>
        </div>
      </header>
      <div class="content">
        <aside>
          
          <section class="contact">
            <h2><i class="fas fa-contact"></i> Contact</h2>
            <br />
            <p><i class="fas fa-phone"></i>     <strong><span id="resPhone"></span></strong></p>
            <br />
            
            <p><i class="fas fa-envelope"></i>   <strong><span id="resEmail"></span></strong> </p>
            <br />

    
            <p><i class="fas fa-address-card"></i><span id="resAdd"></span></p>
          </section>

          
            <br />
          </section>
          <section class="skill">
            <h2><i class="fas fa-code"></i> Skills</h2>
            <ul>
              <li><span id="resSkill1"></span></li>
              <li><span id="resSkill2"></span></li>
              <li><span id="resSkill3"></span></li>
              <li><span id="resSkill4"></span></li>
              <li><span id="resSkill5"></span></li>
              <li><span id="resSkill6"></span></li>

            </ul>
          </section>
          <section class="language">
            <h2>Language</h2>
            <ul>
            <li><span id="resLang1"></span></li>
            <li><span id="resLang2"></span></li>
          </ul>
          <br>
            <section class="Intrest">
              <h2>Intrest</h2>
              <ul>
              <li><i class="fas fa-hands-helping"></i></li>
              <br>
              <li><i class="fas fa-music"></i></li>
              </ul>
          </section>
          

        </aside>

        <main class="main-content">

          <section class="about">
            <h2>About Us</h2>
            <p><span id="resAbout"></span></p>
<br>
          <section id="experience" class="experience">
            <h2>Experience</h2>
            
            <div class="experience-items">
              <p><span id="resStyear"></span>- <span id="resEndyear"></span></p>
              <p><strong><span id="resCompany"></span></strong></p>
              <p><span id="resComlocation"></span></p>
              <p><span id="resJobtitle"></span></p>
              <ul>
                <li><span id="resAchv1"></span></li>
                <li><span id="resAchv2"></span></li>
                <li><span id="resAchv3"></span></li>
              </ul>
            </div>

            <div class="experience-items">
              <p><span id="resStyear1"></span>- <span id="resEndyear1"></span></p>
              <p><strong><span id="resCompany1"></span></strong></p>
              <p><span id="resComlocation1"></span></p>
              <p><span id="resJobtitle1"></span></p>
              <ul>
                <li><span id="resAchv11"></span></li>
                <li><span id="resAchv22"></span></li>
                <li><span id="resAchv33"></span></li>
              </ul>
            </div>

            <div class="experience-items">
              <p><span id="resStyear2"></span>- <span id="resEndyear2"></span></p>
              <p><strong><span id="resCompany2"></span></strong></p>
              <p><span id="resComlocation2"></span></p>
              <p><span id="resJobtitle2"></span></p>
              <ul>
                <li><span id="resAchv111"></span></li>
                <li><span id="resAchv222"></span></li>
                <li><span id="resAchv333"></span></li>
              </ul>
            </div>

          </section>

          <section id="edu" class="education">
            <h2>Education</h2>
            <p><span id="resPass1"></span></p>
            <p><strong><span id="resDeg1"></span></strong></p>
            <p><span id="resInst1"></span></p>
            <br />
            <p><span id="resPass2"></span></p>
            <p><strong><span id="resDeg2"></span></strong></p>
            <p><span id="resInst2"></span></p>
            <br />

            <p><span id="resPass3"></span></p>
            <p><strong><span id="resDeg3"></span></strong></p>
            <p><span id="resInst3"></span></p>
            <br />

            <p><span id="resPass4"></span></p>
            <p><strong><span id="resDeg4"></span></strong></p>
            <p><span id="resInst4"></span></p>
            <br />

            <p><span id="resPass5"></span></p>
            <p><strong><span id="resDeg5"></span></strong></p>
            <p><span id="resInst5"></span></p>
            <br />

<br>
          <section id="ref" class="reference">
            <h2>Reference</h2>
            <p><span id="resRef"></span></p>

          </section>
        </main>
      </div>
    </div>
    <div class="btnDiv">
     <button id="edit_btn" class="btn">Edit</button>
     <button id="print_btn" class="btn">Print</button>
     <a id="anc" href=""> <button id="share_btn" class="btn">Shareable Link</button></a>
     <button id="copy_btn" class="btn">Copy Link Address</button>
     

    </div>
  </body>
  <script src="resumeScript.js"></script>
</html>
